<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- CSS -->
    <link rel="stylesheet" href="_ui/css/main.css">
</head>
<body>
    <div class="container"> 
        <h1 class="text-center p-2"> Create/ update a product </h1>
            <form action="http://httpbin.org/post" method="post" class="mb-5" name="productForm">
                <div class="d-flex flex-column"> 

                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="title">
                    </div>

                    <div class="form-group">
                        <label for="ean">EAN</label>
                        <input type="number" class="form-control" name="ean" id="ean" placeholder="EAN">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" id="price" placeholder="price">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" name="stock" id="stock" placeholder="stock">
                    </div>

                    <div class="col-lg-12 px-0 pb-5">
                        <label for="category"> Category </label>
                        <select data-placeholder="Begin typing a category title..." multiple class="chosen-select" name="category">
                            <option value=""></option>
                            <option>American Black Bear</option>
                            <option>Asiatic Black Bear</option>
                            <option>Brown Bear</option>
                            <option>Giant Panda</option>
                            <option>Sloth Bear</option>
                            <option>Sun Bear</option>
                            <option>Polar Bear</option>
                            <option>Spectacled Bear</option>
                        </select>
                    </div>

                    <div class="col-lg-1 align-self-center">
                        <button type="submit" class=" disabled btn btn-dark">Submit</button>
                    </div>
                </div>
            </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script>
        $(".chosen-select").chosen({
            no_results_text: "Oops, nothing found!",
            width: "100%"
        })
    </script>
    <script src="../_ui/js/main.js"> </script>
</body>
</html>
